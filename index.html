<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <!--###  Body ###-->

  <div class="content-container">

   <header class="banner">
    <div class="image-container">
      <img class="image" src="images/illustration-hero.svg" alt="Illustration of user wearing headphones">
    </div>

  </header>

      <nav class="navigation">
        <div class="header">
          <h1>
            Order Summary
          </h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
        </div>
      </nav>
    
  
    <!--### Annual Plan Pricing Content ###-->

    
     <main class="main">
      <div class="annual-plan">

        <div class="container">
          <img src="images/icon-music.svg" alt="Music playing">
        </div>
  
        <div class="container">
          <h2>
            Annual Plan
          </h2>
          <p>
            $59.99/year
          </p>
        </div>
  
        <div class="container">
          <a href="">Change</a>
        </div>
      </div>



      <div class="payment-button">
        <a href="#" class="button">Proceed to Payment</a>
      </div>
  
      <div class="cancel">
        <a href="#">Cancel Order</a>
      </div>


    </main>
    

   

  </div>

  <footer>

    <div class="attribution">
      Coded by <a href="https://github.com/abmartinezm">Abraham Martinez Marquez</a>.
    </div>
  </footer>
</body>

</html>
