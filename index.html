<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

<!--###  Body ###-->

<section class="content-container">

    <div class="image-container">
      <img class="image" src="images/illustration-hero.svg" alt="Illustration of user wearing headphones">
    </div>

  <div class="header">
    <h1>
      Order Summary
    </h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
  </div>

  <!--### Annual Plan Pricing Content ###-->

    <div class="annual-plan">

      <div class="container">
        <img src="images/icon-music.svg" alt="Music playing">
      </div>

      <div class="container">
        <h2>
          Annual Plan
        </h2>
          <p>
            $59.99/year
          </p>
      </div>

      <div class="container">
        <a href="">Change</a>
      </div>
    </div>

      <div class="payment-button">
        <a href="#" class="button">Proceed to Payment</a>
      </div>

    <div class="cancel">
      <a href="#">Cancel Order</a>
    </div>

</section>

<footer>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abraham Martinez Marquez</a>.
  </div>
</footer>
</body>
</html>
